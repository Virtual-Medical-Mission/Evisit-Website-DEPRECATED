<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Doctor's View</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div>
      <div class="bg-blue-900 p-4">
        <h1 class="text-white text-center text-2xl font-semibold">
          Patient Information
        </h1>
      </div>
      <div class="flex flex-col md:flex-row mt-4 mx-4">
        <div class="bg-white w-full md:w-1/3 p-4 rounded-l-lg">
          <div class="flex justify-center">
            <img
              src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGVyc29ufGVufDB8fDB8fHww&w=1000&q=80"
              class="h-48 w-48 rounded-full mt-4"
              alt="Patient Image"
            />
          </div>
          <h1 class="text-center font-semibold text-3xl mt-4">
            Dr. John Smith
          </h1>
        </div>
        <div class="md:ml-4 flex-grow bg-white p-4 rounded-r-lg mt-4 md:mt-0">
          <h1 class="bg-blue-900 text-white text-center py-2 rounded-t-lg">
            Patient Info
          </h1>
          <div class="p-4">
            <table class="w-full">
              <tr>
                <th class="pr-4">Name:</th>
                <td>Jones</td>
              </tr>
              <tr>
                <th class="pr-4">Age:</th>
                <td>30</td>
              </tr>
              <tr>
                <th class="pr-4">Gender:</th>
                <td>Male</td>
              </tr>
              <tr>
                <th class="pr-4">DoB:</th>
                <td>04/03/0001</td>
              </tr>
              <tr>
                <th class="pr-4">Responses:</th>
                <td>Results</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
